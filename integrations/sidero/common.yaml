---
machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
cluster:
  allowSchedulingOnMasters: false
  apiServer:
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - democratic-csi
              - monitoring
  extraManifests:
    - https://raw.githubusercontent.com/linuxmaniac/home-ops/main/infrastructure/controllers/kubelet-serving-cert-approver.yaml
