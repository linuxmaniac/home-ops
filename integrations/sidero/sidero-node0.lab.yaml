---
machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  install:
    disk: /dev/nvme0n1
    extensions:
      - image: ghcr.io/siderolabs/iscsi-tools:v0.1.4
      - image: ghcr.io/siderolabs/amd-ucode:20240115
      - image: ghcr.io/siderolabs/amdgpu-firmware:20240115
      - image: ghcr.io/siderolabs/realtek-firmware:20240115
  network:
    interfaces:
      - deviceSelector:
          hardwareAddr: b0:41:6f:0d:fc:0a
        dhcp: true
      - deviceSelector:
          hardwareAddr: 00:e0:4c:68:00:f7
        mtu: 9000
        addresses:
          - 192.168.10.10/30
        routes:
          - network: 192.168.10.8/30
            gateway: 192.168.10.9
