---
machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  install:
    disk: /dev/mmcblk0
    extensions:
      - image: ghcr.io/siderolabs/iscsi-tools:v0.1.4@sha256:3ab305068aa28513b26ab3c5b1f2937dbe3f63b9c50abe290287cc58eb454bb9
cluster:
  allowSchedulingOnMasters: true
  apiServer:
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - democratic-csi
              - monitoring
  extraManifests:
    - https://raw.githubusercontent.com/linuxmaniac/home-ops/main/infrastructure/controllers/kubelet-serving-cert-approver.yaml
