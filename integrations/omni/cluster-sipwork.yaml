---
kind: Cluster
name: sipwork
talos:
  version: v1.9.4
kubernetes:
  version: 1.32.2
features:
  enableWorkloadProxy: true
  backupConfiguration:
    interval: 1h
patches:
  - name: no-cni # we will install cilium in extraManifests
    file: patches/cni.yml
  - name: disable-kubeproxy
    file: patches/disable-kubeproxy.yml
systemExtensions:
  - siderolabs/iscsi-tools
  - siderolabs/util-linux-tools
labels:
  env: prod
---
kind: ControlPlane
machines:
  - b126384d-9dbb-45eb-932a-7ef068d45aed
patches:
  - name: install-cilium
    file: patches/extraManifests.yml
  - name: metric-server
    file: patches/metrics-server.yml
  - name: monitoring
    file: patches/monitoring.yml
  - name: security namespace exceptions
    file: patches/exceptions.yml
---
kind: Workers
name: workers
machineClass:
  name: omni-sipwork-workers
  size: 2
---
kind: Machine
name: b126384d-9dbb-45eb-932a-7ef068d45aed
labels:
  sipwork: cp
locked: false
systemExtensions:
  - siderolabs/qemu-guest-agent
