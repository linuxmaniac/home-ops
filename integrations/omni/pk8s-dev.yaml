kind: Cluster
name: pk8s-dev
kubernetes:
  version: v1.32.2
talos:
  version: v1.9.4
features:
  enableWorkloadProxy: true
  backupConfiguration:
    interval: 1h
patches:
  - name: no-cni # we will install cilium in extraManifests
    file: patches/cni.yml
  - name: disable-kubeproxy
    file: patches/disable-kubeproxy.yml
  - name: install-cilium
    file: patches/extraManifests.yml
  - name: metric-server
    file: patches/metrics-server.yml
systemExtensions:
  - siderolabs/qemu-guest-agent
  - siderolabs/iscsi-tools
  - siderolabs/util-linux-tools
---
kind: Workers
labels:
  pk8s-dev: worker
machineClass:
  name: omni-pk8s-dev-workers
  size: 2
---
kind: ControlPlane
labels:
  pk8s-dev: cp
machineClass:
  name: omni-pk8s-dev-controlplane
  size: 1
