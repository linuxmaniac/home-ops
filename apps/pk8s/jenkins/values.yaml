---
global:
  security:
    allowInsecureImages: true
nodeSelector:
  kubernetes.io/arch: amd64
jenkinsUser: vseva
jenkinsHost: jenkins.torreviejawireless.org
agentListenerService:
  enabled: true
  annotations:
    metallb.io/address-pool: internal-pool
    metallb.io/loadBalancerIPs: 192.168.4.244
  type: LoadBalancer
  # this is needed in order make it work, jenkins URL ==>
  # http://jenkins-agent-listener.jenkins.svc.cluster.local
  extraPorts:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
agent:
  enabled: true
  resourcesPreset: none
  image:
    registry: docker.io
    repository: bitnami/jenkins-inbound-agent
    tag: latest
    pullPolicy: Always
plugins:
  - gitea:1.4.7
  - configuration-as-code:1810.v9b_c30a_249a_4c
  - kubernetes:4233.vb_67a_0e11a_039
  - proxmox:0.7.1
skipImagePlugins: true
extraEnvVars:
  - name: LOG_LEVEL
    value: DEBUG
  - name: JENKINS_UC
    value: http://localhost:3000
  - name: JENKINS_UC_EXPERIMENTAL
    value: http://localhost:3000/experimental
  - name: JENKINS_PLUGIN_INFO
    value: http://localhost:3000/current/plugin-versions.json
extraPlugins: []
overridePlugins: true
rbac:
  create: true
  rules:
    - apiGroups: ['']
      resources: [pods]
      verbs: [create, delete, get, list, patch, update, watch]
    - apiGroups: ['']
      resources: [pods/exec]
      verbs: [create, delete, get, list, patch, update, watch]
    - apiGroups: ['']
      resources: [pods/log]
      verbs: [get, list, watch]
    - apiGroups: ['']
      resources: [events]
      verbs: [watch]
    - apiGroups: ['']
      resources: [secrets]
      verbs: [get]
serviceAccount:
  create: true
  automountServiceAccountToken: true
ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirectscheme@kubernetescrd
  hostname: jenkins.torreviejawireless.org
  path: /
  pathType: Prefix
  extraTls:
    - secretName: tw-tls
      hosts:
        - jenkins.torreviejawireless.org
persistence:
  enabled: true
  existingClaim: config
updateStrategy:
  type: Recreate
configAsCode:
  enabled: true
tls:
  usePemCerts: true
  existingSecret: tw-tls
sidecars:
  - name: jenkins-update-center-proxy
    image: onigoetz/jenkins-update-center-proxy:0.15.1
    imagePullPolicy: IfNotPresent
    env:
      - name: LOCAL_UPDATE_CENTER
        value: http://localhost:3000
    ports:
      - name: update-mirror
        containerPort: 3000
        protocol: TCP
    volumeMounts:
      - name: jenkins-data
        mountPath: /cache
        subPath: cache
