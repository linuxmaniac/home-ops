---
global:
  storageClass: freenas-iscsi-csi
# secret-values
wordpressUsername:
wordpressPassword:
wordpressEmail:
wordpressFirstName:
wordpressLastName:
wordpressBlogName:
smtpHost:
smtpPort:
smtpUser:
smtpPassword:
smtpProtocol:
#
wordpressScheme: https
service:
  type: ClusterIP
ingress:
  enabled: true
  ingressClassName: traefik
  hostname: comunicacioncientifica.info
  extraHosts:
    - name: www.comunicacioncientifica.info
      path: /
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirectscheme@kubernetescrd
  extraTls:
    - hosts:
        - comunicacioncientifica.info
        - www.comunicacioncientifica.info
      secretName: comunicacioncientifica.info-tls
persistence:
  enabled: true
metrics:
  enabled: true
