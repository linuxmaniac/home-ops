---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: seer
  name: seer
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: seer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: seer
    spec:
      containers:
        - env:
            - name: PGID
              value: '1000'
            - name: PUID
              value: '1000'
            - name: TZ
              value: Europe/Madrid
          image: ghcr.io/seerr-team/seerr:v3.1.0 # {"$imagepolicy": "plex:seerr"}
          name: seer
          ports:
            - containerPort: 5055
          resources: {}
          volumeMounts:
            - mountPath: /config
              name: seer-config
      restartPolicy: Always
      volumes:
        - name: seer-config
          persistentVolumeClaim:
            claimName: seer-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: seer
  name: seer
  namespace: plex
spec:
  ports:
    - name: http
      port: 80
      targetPort: 5055
  type: ClusterIP
  selector:
    io.kompose.service: seer
