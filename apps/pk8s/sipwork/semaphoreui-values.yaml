---
admin:
  create: true
database:
  type: postgres
  host: postgresql
  port: 5432
  usernameFromSecret: false
  passwordKey: password
  existingSecret: postgresql
  persistence:
    enabled: true
postgresql:
  enabled: true
  tls:
    enabled: true
    autoGenerated: true
  primary:
    persistence:
      enabled: true
      size: 5Gi
      existingClaim: semaphoreui-db
persistence:
  enabled: true
  existingClaim: semaphoreui
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirectscheme@kubernetescrd,traefik-internal-ipallowlist@kubernetescrd
  className: traefik
  hosts:
    - host: semaphore.sipwork.pro
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - semaphore.sipwork.pro
      secretName: sipwork.pro-tls
