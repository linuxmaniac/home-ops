---
###
kimaiAppSecret:
kimaiAdminPassword:
kimaiAdminEmail:
kimaiMailerFrom:
###
image:
  tag: apache-2.0.26-prod # {"$imagepolicy": "sipwork:kimai2:tag"}
existingSecret: kimai
updateStrategy:
  type: Recreate
  rollingUpdate:
ingress:
  enabled: true
  ingressClassName: traefik
  hostname: kimai.sipwork.pro
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirectscheme@kubernetescrd,traefik-internal-ipwhitelist@kubernetescrd
  extraTls:
    - secretName: sipwork.pro-tls

persistence:
  enabled: true
  size: 5Gi
  selector:
    matchLabels:
      org.democratic-csi.manual: sipwork-kimai
  # until https://github.com/robjuz/helm-charts/issues/67 gets merged
  existingClaim: sipwork-kimai-kimai2

mariadb:
  enabled: true
  auth:
    existingSecret: kimai-db
  primary:
    persistence:
      enabled: true
      selector:
        matchLabels:
          org.democratic-csi.manual: sipwork-kimai-db
