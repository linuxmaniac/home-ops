---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: gitea-charts
  namespace: flux-system
spec:
  interval: 24h
  url: https://dl.gitea.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: flux-system
spec:
  interval: 30m
  releaseName: gitea
  targetNamespace: tw
  serviceAccountName: helm-controller
  chart:
    spec:
      chart: gitea
      version: "7.0.x"
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 5
  upgrade:
    # Remediaton configuration for when an Helm upgrade action fails
    remediation:
      # Amount of retries to attempt after a failure,
      # setting this to 0 means no remedation will be
      # attempted
      retries: 5
  # Configuration options for the Helm rollback action
  rollback:
    timeout: 5m
    disableWait: false
    disableHooks: false
    recreate: false
    force: false
    cleanupOnFail: false
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    global:
      storageClass: freenas-iscsi-csi
    postgresql:
      enabled: true
      image:
        tag: 15.2.0-debian-11-r11
    memcached:
      enabled: true
      image:
        tag: 1.6.19-debian-11-r0
    service:
      ssh:
        type: LoadBalancer
        externalTrafficPolicy: Local
        port: 22
        annotations:
          metallb.universe.tf/address-pool: external-pool
          metallb.universe.tf/loadBalancerIPs: 192.168.5.243
    gitea:
      admin:
        existingSecret: gitea-admin-secret
        email: victor.seva+gitea@gmail.com
      config:
        server:
          ROOT_URL: https://git.torreviejawireless.org/
          DOMAIN: git.torreviejawireless.org
          SSH_LISTEN_PORT: 22
          SSH_PORT: 2223
        service:
          DISABLE_REGISTRATION: true
      persistence:
        enabled: true
        storageClass: freenas-iscsi-csi
