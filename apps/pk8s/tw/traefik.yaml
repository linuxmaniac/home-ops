---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tw
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.torreviejawireless.org`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      middlewares:
        - name: internal-ipallowlist
          namespace: traefik
      services:
        - kind: TraefikService
          name: api@internal
          namespace: traefik
  tls:
    secretName: tw-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tw-http
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`{host:.+}`) && !Host(`mirror.torreviejawireless.org`) && !(Host(`panel.torreviejawireless.org`) && PathPrefix(`/assets`))
      kind: Rule
      middlewares:
        - name: redirectscheme
          namespace: traefik
      services:
        - name: noop@internal
          kind: TraefikService
          namespace: traefik
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-metrics
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.torreviejawireless.org`) && PathPrefix(`/metrics`)
      kind: Rule
      middlewares:
        - name: internal-ipallowlist
          namespace: traefik
      services:
        - kind: TraefikService
          name: prometheus@internal
          namespace: traefik
  tls:
    secretName: tw-tls
