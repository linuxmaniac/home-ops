---
## secrets values
global:
  postgresql:
    auth:
      postgresPassword:
      password:
##
image:
  flavor: fpm
nginx:
  enabled: true
nextcloud:
  host: cloud.torreviejawireless.org
  existingSecret:
    enabled: true
    secretName: nextcloud
  mail:
    enabled: true
    fromAddress: no-reply
    domain: torreviejawireless.org
    smtp:
      port: 587
  defaultConfigs:
    redis.config.php: false
  configs:
    cache.config.php: |-
      <?php
      $CONFIG = array (
        'memcache.distributed' => '\OC\Memcache\Memcached',
        'memcached_servers' => [
            [ 'memcached.tw.svc.cluster.local', 11211 ],
        ],
      );
    proxy.config.php: |-
      <?php
      $CONFIG = array (
        'trusted_proxies' => array(
          0 => '127.0.0.1',
          1 => '10.0.0.0/8',
        ),
        'default_timezone' => 'Europe/Madrid',
        'default_phone_region' => 'ES',
        'maintenance_window_start' => 1,
        'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
      );
lifecycle:
  postStartCommand:
    - /bin/bash
    - -c
    - apt update -y && apt install ffmpeg -y
readinessProbe:
  enabled: false
internalDatabase:
  enabled: false
postgresql:
  enabled: true
  image:
    tag: 15.7.0
  primary:
    persistence:
      enabled: true
      selector:
        matchLabels:
          app: tw-nextcloud-pg
persistence:
  enabled: true
  existingClaim: nextcloud
  nextcloudData:
    existingClaim: nextcloud-data
    enabled: true
phpClientHttpsFix:
  enabled: true
rbac:
  enabled: true
cronjob:
  enabled: true
ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirectscheme@kubernetescrd
  tls:
    - secretName: tw-tls
      hosts:
        - cloud.torreviejawireless.org
