apiVersion: v1
kind: ConfigMap
metadata:
  name: sipwise-mirror-nginx
  namespace: tw
data:
  default.conf: |
    server {
      listen                  80;
      server_name             _;
      root                    /config/www/vmbuilder;
      location / {
        autoindex on;
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sipwise-mirror-custom
  namespace: tw
data:
  rysnc: |
    #!/bin/sh
    apk add --no-cache rsync
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sipwise-mirror
  namespace: tw
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sipwise-mirror
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: sipwise-mirror
    spec:
      containers:
        - env:
            - name: PGID
              value: '1001'
            - name: PUID
              value: '1001'
            - name: TZ
              value: Europe/Madrid
            - name: PUBLIC_KEY
              value: ssh-rsa 
            - name: USER_NAME
              value: jenkins
            - name: SUDO_ACCESS
              value: 'false'
          image: lscr.io/linuxserver/openssh-server:9.7_p1-r4-ls178 # {"$imagepolicy": "tw:openssh-server"}
          name: sipwise-mirror
          resources: {}
          ports:
            - containerPort: 2222
          volumeMounts:
            - mountPath: /nas.office.sipwise.com
              name: nfs-sipwise-mirror
            - mountPath: /custom-cont-init.d
              name: sipwise-mirror-custom
        - name: sipwise-mirror-nginx
          image: lscr.io/linuxserver/nginx:1.26.2 # {"$imagepolicy": "tw:nginx"}
          env:
            - name: TZ
              value: Europe/Madrid
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /config/www
              name: nfs-sipwise-mirror
              readOnly: true
            - mountPath: /config/nginx
              name: sipwise-mirror-nginx-confs
            - mountPath: /config/nginx/site-confs/default.conf
              name: sipwise-mirror-nginx
              subPath: default.conf
      restartPolicy: Always
      volumes:
        - name: nfs-sipwise-mirror
          persistentVolumeClaim:
            claimName: nfs-sipwise-mirror
        - name: sipwise-mirror-custom
          configMap:
            name: sipwise-mirror-custom
        - name: sipwise-mirror-nginx-confs
          emptyDir:
            sizeLimit: 20Mi
        - name: sipwise-mirror-nginx
          configMap:
            name: sipwise-mirror-nginx
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: external-pool
    metallb.universe.tf/loadBalancerIPs: 192.168.5.242
  labels:
    io.kompose.service: sipwise-mirror
  name: sipwise-mirror
  namespace: tw
spec:
  ports:
    - name: ssh
      port: 22
      targetPort: 2222
  type: LoadBalancer
  selector:
    io.kompose.service: sipwise-mirror
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: sipwise-mirror
  name: sipwise-mirror-nginx
  namespace: tw
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
  selector:
    io.kompose.service: sipwise-mirror
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sipwise-mirror
  namespace: tw
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: traefik-internal-ipallowlist@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - mirror.torreviejawireless.org
      secretName: tw-tls
  rules:
    - host: mirror.torreviejawireless.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sipwise-mirror-nginx
                port:
                  name: http
