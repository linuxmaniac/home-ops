---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: quassel-core
  namespace: tw
spec:
  image: lscr.io/linuxserver/quassel-core
  interval: 12h
  exclusionList:
    - ^develop.*
    - ^nightly-.*
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: quassel-core
  namespace: tw
spec:
  imageRepositoryRef:
    name: quassel-core
    namespace: tw
  policy:
    semver:
      range: '>=0.14.0'
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: openssh-server
  namespace: tw
spec:
  image: lscr.io/linuxserver/openssh-server
  interval: 12h
  exclusionList:
    - ^develop.*
    - ^nightly-.*
    - ^2021\..*
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: openssh-server
  namespace: tw
spec:
  imageRepositoryRef:
    name: openssh-server
    namespace: tw
  filterTags:
    pattern: ^(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)_p(?P<patch>0|[1-9]\d*)(?:-(?P<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?P<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
    extract: $major.$minor.$patch-$prerelease
  policy:
    semver:
      range: '>=9-0'
