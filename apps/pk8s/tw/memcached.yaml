---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: memcached
  namespace: flux-system
spec:
  interval: 12h
  url: oci://ghcr.io/kubelauncher/charts/memcached
  ref:
    semver: 0.1.x
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tw-memcached
  namespace: flux-system
spec:
  interval: 12h
  releaseName: memcached
  targetNamespace: tw
  serviceAccountName: helm-controller
  chartRef:
    kind: OCIRepository
    name: memcached
