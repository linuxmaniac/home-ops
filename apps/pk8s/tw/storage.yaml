  name: nfs-sipwise-mirror
  labels:
    io.kompose.service: sipwise-mirror
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
