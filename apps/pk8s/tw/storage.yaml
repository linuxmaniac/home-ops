    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: nfs-sipwise-mirror
    volumeAttributes:
      server: 192.168.4.5
      share: /mnt/main/sipwise/mirror/nas.office.sipwise.com
      node_attach_driver: nfs
      provisioner_driver: node-manual
