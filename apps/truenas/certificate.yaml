---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lab.sipwork.pro
  namespace: traefik
spec:
  secretName: lab.sipwork.pro-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  duration: 2160h # 90d
  renewBefore: 720h # 30d before SSL will expire, renew it
  dnsNames:
    - lab.sipwork.pro
    - '*.lab.sipwork.pro'
  secretTemplate:
    annotations: {}
