---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik
  labels:
    toolkit.fluxcd.io/tenant: sre-team
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirectscheme
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: internal-ipwhitelist
  namespace: traefik
spec:
  ipWhiteList:
    sourceRange:
      - 127.0.0.1/32
      - 10.0.0.1/24
      - 192.168.2.1/24
      - 192.168.4.1/24
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 30m
  releaseName: traefik
  targetNamespace: traefik
  serviceAccountName: helm-controller
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 5
  upgrade:
    # Remediaton configuration for when an Helm upgrade action fails
    remediation:
      # Amount of retries to attempt after a failure,
      # setting this to 0 means no remedation will be
      # attempted
      retries: 5
  # Configuration options for the Helm rollback action
  rollback:
    timeout: 5m
    disableWait: false
    disableHooks: false
    recreate: false
    force: false
    cleanupOnFail: false
  values:
    globalArguments:
      - "--global.checknewversion"
    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
    persistence:
      enabled: true
      storageClass: freenas-iscsi-csi
    tlsOptions:
      default:
        minVersion: VersionTLS12
        cipherSuites:
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384   # TLS 1.2
          - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305    # TLS 1.2
          - TLS_AES_256_GCM_SHA384                  # TLS 1.3
          - TLS_CHACHA20_POLY1305_SHA256            # TLS 1.3
        curvePreferences:
          - CurveP521
          - CurveP384
        sniStrict: true
      mintls13:
        minVersion: VersionTLS13
    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik
        allowExternalNameServices: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      general:
        level: DEBUG
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: external-pool
        metallb.universe.tf/loadBalancerIPs: 192.168.5.240
      labels: {}
      spec: {}
      loadBalancerSourceRanges: []
      externalIPs: []
      internal:
        type: LoadBalancer
        labels: {}
        annotations:
          metallb.universe.tf/address-pool: internal-pool
          metallb.universe.tf/loadBalancerIPs: 192.168.4.240
        spec: {}
        loadBalancerSourceRanges: []
        externalIPs: []
