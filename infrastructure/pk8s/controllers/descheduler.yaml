---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: descheduler
  namespace: flux-system
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/descheduler/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: flux-system
spec:
  interval: 30m
  releaseName: descheduler
  targetNamespace: kube-system
  serviceAccountName: helm-controller
  chart:
    spec:
      chart: descheduler
      version: 0.30.x
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
      interval: 12h
  values:
    kind: Deployment
    service:
      enabled: true
    serviceMonitor:
      enabled: true
    deschedulerPolicy:
      nodeSelector: node-role.kubernetes.io/worker=yes
      profiles:
        - name: ProfileName
          pluginConfig:
            - name: DefaultEvictor
              args:
                nodeFit: true
            - name: RemovePodsViolatingInterPodAntiAffinity
            - name: RemovePodsHavingTooManyRestarts
              args:
                podRestartThreshold: 50
                includingInitContainers: true
            - name: LowNodeUtilization
              args:
                thresholds:
                  cpu: 20
                  memory: 20
                  pods: 20
                targetThresholds:
                  cpu: 50
                  memory: 50
                  pods: 50
                evictableNamespaces:
                  exclude:
                    - kube-system
                    - democratic-csi
            - name: HighNodeUtilization
              args:
                thresholds:
                  cpu: 20
                  memory: 20
                  pods: 20
                evictableNamespaces:
                  exclude:
                    - kube-system
                    - democratic-csi
            - name: PodLifeTime
              args:
                maxPodLifeTimeSeconds: 86400
                states:
                  - Pending
                  - PodInitializing
          plugins:
            balance:
              enabled:
                - HighNodeUtilization
                - LowNodeUtilization
                - RemoveDuplicates
            deschedule:
              enabled:
                - RemovePodsViolatingInterPodAntiAffinity
                - RemovePodsHavingTooManyRestarts
                - PodLifeTime
