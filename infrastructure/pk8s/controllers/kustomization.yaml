---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - metallb.yaml
  - multus.yaml
  - descheduler.yaml
  - ../../controllers/weave-gitops.yaml
  - ../../controllers/kubed.yaml
  - ../../controllers/traefik.yaml
  - ../../controllers/cert-manager-csi-driver.yaml
patches:
  - path: kubed-values.yaml
    target:
      kind: HelmRelease
      name: kubed
  - path: traefik-values.yaml
    target:
      kind: HelmRelease
      name: traefik
  - path: weave-gitops-values.yaml
    target:
      kind: HelmRelease
      name: weave-gitops
