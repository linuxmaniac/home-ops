---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - descheduler.yaml
  - ../../controllers/weave-gitops.yaml
  - ../../controllers/kubed.yaml
  - ../../controllers/traefik.yaml
  - ../../controllers/kube-dashboard.yaml
patches:
  - path: kubed-values.yaml
    target:
      kind: HelmRelease
      name: kubed
  - path: traefik-values.yaml
    target:
      kind: HelmRelease
      name: traefik
  - path: weave-gitops-values.yaml
    target:
      kind: HelmRelease
      name: weave-gitops
  - path: kube-dashboard-values.yaml
    target:
      kind: HelmRelease
      name: kube-dashboard
