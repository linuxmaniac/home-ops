---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  values:
    persistence:
      enabled: true
      storageClass: openebs-zfspv-default
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: internal-pool
        metallb.universe.tf/loadBalancerIPs: 192.168.4.220
      labels: {}
      spec:
        externalTrafficPolicy: Local
      loadBalancerSourceRanges: []
      externalIPs: []
