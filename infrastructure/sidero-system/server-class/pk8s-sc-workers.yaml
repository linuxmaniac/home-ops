---
apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: pk8s-sc-worker
spec:
  selector:
    matchLabels:
      metal.sidero.dev/machine.type: worker
    matchExpressions:
      - key: metal.sidero.dev/serverclass
        operator: In
        values:
          - trigkey
  configPatches:
    - op: add
      path: /machine/kubelet
      value:
        extraArgs:
          rotate-server-certificates: true
    - op: add
      path: /machine/install/extraKernelArgs/-
      value:
        - console=ttyUSB0,115200
        - net.ifnames=0
    - op: add
      path: /machine/install/extensions/-
      value:
        - image: ghcr.io/siderolabs/iscsi-tools:v0.1.4@sha256:3ab305068aa28513b26ab3c5b1f2937dbe3f63b9c50abe290287cc58eb454bb9
