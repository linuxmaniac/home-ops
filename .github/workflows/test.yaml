name: test

on:
  pull_request:
  push:
    branches:
      - 'main'
permissions:
  contents: read # to fetch code (actions/checkout)
jobs:
  manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup tools
        uses: ./.github/actions/tools
      - name: Validate manifests
        run: ./scripts/validate.sh
