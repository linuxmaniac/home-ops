---
name: update-flux

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

permissions:
  contents: write
  pull-requests: write

jobs:
  components:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          show-progress: false
      - run: git checkout -b update-flux
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main
      - name: Check for updates
        id: update
        run: |
          flux install \
            --components-extra=image-reflector-controller,image-automation-controller \
            --export > ./clusters/pk8s/flux-system/gotk-components.yaml
          flux install \
            --components-extra=image-reflector-controller,image-automation-controller \
            --export > ./clusters/pk8s-dev/flux-system/gotk-components.yaml
          VERSION="$(flux -v)"
          echo "flux_version=$VERSION" >> $GITHUB_OUTPUT
      - name: Commit and push changes
        uses: devops-infra/action-commit-push@v0.11.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: Update to ${{ steps.update.outputs.flux_version }}
      - name: Create pull request
        uses: devops-infra/action-pull-request@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: Update to ${{ steps.update.outputs.flux_version }}
          body: |
            ${{ steps.update.outputs.flux_version }}
          reviewer: linuxmaniac
          assignee: linuxmaniac
          target_branch: main
